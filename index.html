<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>RAG Custom ChatBot</title>
</head>

<body>

    <nav class="navbar">
        <h3 class="navbar__logo">Gowtham PDF ChatBot</h3>
        <button class="navbar__button" id="themeToggler"><i class='bx bx-sun'></i></button>
    </nav>

    <header class="header">
        <div class="header__title">
            <h1>Hello, There! I am Gowtham </h1>
            <h2>How can I help you today?</h2>
        </div>
      
    </header>

    <div class="pdf-upload">
        <label for="pdfUpload" class="pdf-upload__dropzone">
          <i class='bx bx-upload'></i>
          <br/>
          <br/>
          <p  class="file-display">Drag & drop your PDF here or <span>browse</span></p>
          <input type="file" id="pdfUpload" accept=".pdf" hidden />
        </label>
      </div>

      <p id="fileNameDisplay" class="file-display">No file uploaded</p>
    <section class="chats"></section>



    <section class="prompt">
        <form action="#" class="prompt__form" novalidate>

        

            <div class="prompt__input-wrapper">
                <input type="text" placeholder="Enter a prompt here" class="prompt__form-input" id="prompt_input_text" required >
                <button class="prompt__form-button" id="sendButton">
                    <i class='bx bx-send'></i>
                </button>
                <button class="prompt__form-button" id="deleteButton">
                    <i class='bx bx-trash'></i>
                </button>
            </div>
        </form>
      
    </section>



    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
